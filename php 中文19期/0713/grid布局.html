<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>页眉</header>
        <main>主体</main>
        <footer>页脚</footer>
    </div>

    <style>
        .container {
            display: grid;
            /* 100vh - 8vh - 8vh = 94vh */
            grid-template-rows: 8vh 84vh 8vh;
        }
    
        .container header,
        .container footer {
            background-color: cyan;
        }
    
        .container main {
            background-color: yellow;
        }
    </style>
</body>
</html>
